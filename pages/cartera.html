    <main id="pagCartera">
      <h1><strong>Cartera</strong></h1>

      <form id="consultaCartera">
        <input type="number" id="filtro" name="filtro" placeholder="Ingresa un valor" disabled>
  
        <label>Filtros:</label>
        <div class="form-check-group">
          <div class="form-check">
            <input type="radio" id="todos" name="filtroTipo" value="todos" class="form-check-input radioFiltro" checked>
            <label class="form-check-label" for="todos">Todos los Pagos</label>
          </div>
          <div class="form-check">
            <input type="radio" id="refPago" name="filtroTipo" value="REF_PAGO" class="form-check-input radioFiltro">
            <label class="form-check-label" for="refPago">Referencia de Pago</label>
          </div>
          <div class="form-check">
            <input type="radio" id="torre" name="filtroTipo" value="TORRE" class="form-check-input radioFiltro">
            <label class="form-check-label" for="torre">Torre</label>
          </div>
          <div class="form-check">
            <input type="radio" id="apto" name="filtroTipo" value="APTO" class="form-check-input radioFiltro">
            <label class="form-check-label" for="apto">Apartamento</label>
          </div>
        </div>
        <button type="submit" id="consultar" class="">Consultar</button>
      </form>
  
      <div id="contenedor">

          <div id="listado" class="table-responsive"></div>

      </div>

    </main>
